<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Rutinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        
        a.home-link {
        display: block;
        text-align: center;
        color: #4CAF50;
        text-decoration: none;
        margin-top: 20px;
        }

        a.home-link:hover {
        color: #45a049;
        }
        li {
        margin-bottom: 10px;
        }

        a {
        text-decoration: none;
        color: #4CAF50;
        font-size: 18px;
        }

        a:hover {
        color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Rutina</h1>
        <form method="POST" action="/crear_rutina">
            <label for="dia">Día:</label>
            <select name="dia" required>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>

            <label for="ejercicio">Nombre del Ejercicio:</label>
            <input type="text" name="ejercicio" required>

            <label for="repeticiones">Repeticiones:</label>
            <input type="number" name="repeticiones" min="1" required>

            <label for="peso">Peso usado (kg):</label>
            <input type="number" name="peso" step="0.1" required>

            <input type="submit" value="Guardar Rutina">
        </form>

        <h2>Rutinas Guardadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Ejercicio</th>
                    <th>Repeticiones</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody>
                {% for rutina in rutinas %}
                <tr>
                    <td>{{ rutina['Día'] }}</td>
                    <td>{{ rutina['Ejercicio'] }}</td>
                    <td>{{ rutina['Repeticiones'] }}</td>
                    <td>{{ rutina['Peso'] }} kg</td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
        <li><a href="{{ url_for('index') }}">Volver al Inicio</a></li>
    </div>
    
</body>
</html>
